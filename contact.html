<main id="main">

  <div class="wrap">
    <h1>Contact</h1>
    <section class="card">
      <form action="mailto:marti7jt@dukes.jmu.edu" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="reason">Reason</label>
        <select id="reason" name="reason" required>
          <option value="">Select one</option>
          <option>Internship</option>
          <option>Project collaboration</option>
          <option>Other</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" minlength="10" required></textarea>

        <button type="submit" class="btn">Send</button>
      </form>
      <p style="margin-top:8px" class="muted">Note: This uses your email client (mailto) so it works on static hosting without a backend.</p>
    </section>
  </div>
